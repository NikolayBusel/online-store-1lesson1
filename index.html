<!DOCTYPE html>
<html lang="ru">
  <head>
    <!-- encoding -->
    <meta charset="UTF-8" />
    <!-- Mobile support -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title and SEO -->
    <title>Стартовый шаблон</title>
    <meta name="description" content="Описание страницы" />
    <meta name="keywords" content="ключевые слова, фразы" />

    <!-- Styles -->
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/base.css" />
    <link rel="stylesheet" href="./css/main.css" />

    <link rel="stylesheet" href="./css/fonts/sofia-pro/stylesheet.css" />
    <link rel="stylesheet" href="./css/fonts/circular/stylesheet.css" />

    <!-- Open Graph -->

    <meta property="og:type" content="website" />
    <meta property="og:title" content="Туристическое агентство Форест Тревел" />
    <meta property="og:description" content="Турпоходы по дикой природе" />
    <meta property="og:image" content="./img/opengraph.jpg" />

    <!-- Favicons -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./img/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./img/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./img/favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="./img/favicon/safari-pinned-tab.svg"
      color="#1a60cf"
    />
    <link rel="shortcut icon" href="./img/favicon/favicon.ico" />
    <meta name="msapplication-TileColor" content="#00aba9" />
    <meta
      name="msapplication-config"
      content="./img/favicon/browserconfig.xml"
    />
    <meta name="theme-color" content="#ffffff" />
  </head>

  <body>
    <div class="sidebar">
      <div class="sidebar-logo">
        <div class="logo">
          <img src="./img/logo.svg" alt="" class="Caped logo" />
        </div>
      </div>

      <nav class="sidebar-nav nav">
        <h2 class="nav-tittle">Explore</h2>
        <ul class="nav-list">
          <li>
            <a href="#"
              ><img
                src="./img/nav-icons/flash.png"
                alt=" New In"
                class="src"
              />New In</a
            >
          </li>
          <li>
            <a href="#"
              ><img
                src="./img/nav-icons/clothing.png"
                alt="Clothing"
                class="src"
              />Clothing</a
            >
          </li>
          <li>
            <a href="#"
              ><img
                src="./img/nav-icons/shoes.png"
                alt=" Shoes"
                class="src"
              />Shoes</a
            >
          </li>
          <li>
            <a href="#"
              ><img
                src="./img/nav-icons/case.png"
                alt=" Accessories"
                class="src"
              />Accessories</a
            >
          </li>
          <li>
            <a href="#"
              ><img
                src="./img/nav-icons/acrobat.png"
                alt=" Activewear"
                class="src"
              />Activewear</a
            >
          </li>
          <li>
            <a href="#"
              ><img
                src="./img/nav-icons/gift.png"
                alt=" Gifts & Living"
                class="src"
              />Gifts & Living</a
            >
          </li>
          <li>
            <a href="#"
              ><img
                src="./img/nav-icons/diamond.png"
                alt=" Inspiration"
                class="src"
              />Inspiration</a
            >
          </li>
        </ul>
      </nav>

      <div class="sidebar-help">
        <a class="help" href="#">
          <img
            class="help-icon"
            src="./img/icons/help.svg"
            alt="help"
            class="src"
          />
          Help Center
        </a>
      </div>
    </div>

    <main class="main">
      <header class="header">
        <!-- Header search -->
        <div class="header-serch">
          <form class="search">
            <label class="search-label">
              <img
                class="search-icon"
                src="./img/icons/search.svg"
                alt="search"
                class="src"
              />
              <input
                class="search-input"
                type="text"
                placeholder="Search store"
              />
            </label>
          </form>
        </div>
        <!-- //Header search -->

        <!-- header links -->
        <div class="header-links">
          <nav class="nav-header">
            <ul class="nav-header-list">
              <li class="nav-header-text active"><a href="#">products</a></li>
              <li class="nav-header-text"><a href="#"> story</a></li>
              <li class="nav-header-text"><a href="#">manufacturing</a></li>
              <li class="nav-header-text"><a href="#"> packaging</a></li>
              <li class="nav-header-icon">
                <a href="#">
                  <img src="./img/icons/basket.svg" alt="basket" class="src" />
                </a>
              </li>
              <li class="nav-header-icon">
                <a href="#">
                  <img src="./img/icons/person.svg" alt="person" class="src" />
                </a>
              </li>
            </ul>
          </nav>
        </div>
        <!-- //header-links -->
      </header>

      <div class="cards-wrapper">
        <div class="cards-wrapper-row">
          <div class="cards-wrapper-col col-vertical">
            <div class="card card-horizontal card-sale"></div>
          </div>

          <div class="cards-wrapper-col col-horizontal"></div>
        </div>
      </div>
    </main>
  </body>
</html>
